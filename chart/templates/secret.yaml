{{- if not .Values.ecr.auth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8s-ecr-login-renew.secret" . }}
  labels:
{{ include "k8s-ecr-login-renew.labels" . | indent 4 }}
type: Opaque
stringData:
  {{ .Values.ecr.auth.secretKeys.accessKeyIdKey }}: {{ .Values.ecr.auth.accessKeyId }}
  {{ .Values.ecr.auth.secretKeys.SecretAccessKeyKey }}: {{ .Values.ecr.auth.secretAccessKey }}
{{- end}}
