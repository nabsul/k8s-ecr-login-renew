{{- if not .Values.ecr.auth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ required "A secret name must be defined" .Values.awsSecretName }}
  labels:
{{ include "k8s-ecr-login-renew.labels" . | indent 4 }}
type: Opaque
stringData:
  {{ .Values.awsSecretKeys.accessKeyId }}: {{ .Values.ecr.auth.accessKeyId }}
  {{ .Values.awsSecretKeys.accessKeySecret }}: {{ .Values.ecr.auth.secretAccessKey }}
{{- end}}
