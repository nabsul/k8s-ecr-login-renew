{{- if .Values.awsCredentials.secretValues.accessKeyId }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ required "A secret name must be defined" .Values.awsCredentials.secretName }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
stringData:
  {{ required "Secret key for access key id must be defined" .Values.awsCredentials.secretKeys.accessKeyId }}: {{ required "Value for access key id must be defined" .Values.awsCredentials.secretValues.accessKeyId }}
  {{ required "Secret key for secret access key must be defined" .Values.awsCredentials.secretKeys.secretAccessKey }}: {{ required "Value for secret access key must be defined" .Values.awsCredentials.secretValues.secretAccessKey }}
---
{{- end}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "k8s-ecr-login-renew.cronJob" . }}
  labels:
{{ include "k8s-ecr-login-renew.labels" . | indent 4 }}
spec:
  schedule: "* */6 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
{{ include "k8s-ecr-login-renew.podLabels" . | indent 12 }}
        spec:
          serviceAccountName: {{ include "k8s-ecr-login-renew.serviceAccount" . }}
          terminationGracePeriodSeconds: 0
          restartPolicy: Never
          containers:
          - name: k8s-ecr-login-renew
            imagePullPolicy: IfNotPresent
            image: nabsul/k8s-ecr-login-renew:{{ required "An app version is required" .Release.appVersion }}
            env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "k8s-ecr-login-renew.secret" . }}
                  key: {{ .Values.ecr.auth.secretKeys.awsAccessKeyIdKey }}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "k8s-ecr-login-renew.secret" . }}
                  key: {{ .Values.ecr.auth.secretKeys.awsSecretAccessKeyKey }}
            - name: AWS_REGION
              value: {{ .Values.ecr.region }}
            - name: DOCKER_SECRET_NAME
              value: {{ .Values.secretName }}
            - name: TARGET_NAMESPACE
              value: {{ include "k8s-ecr-login-renew.targetNamespace" . }}
{{- if .Values.ecr.dockerRegistries }}
            - name: DOCKER_REGISTRIES
              value: {{ .Values.ecr.dockerRegistries }}
{{- end }}
